<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="app">
<head >
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>{{$ctrl.Title}}</title>

	

	<!-- SPELLS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
	<script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>

	
	<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
	
	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/todos.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController" >
		<form name="todoForm">

				
		
					<button ng-click="addTodo()"
							ng-hide="myForm.todoNameField.$invalid"
							class="btn btn-primary" type="button"
							>Save Todo
					</button>
				</div>
		
			</form>
		<br><br>
	

	<div map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="{{$ctrl.mapsApiUrl}}">
		<div class="map">
		  <ng-map id="map"  zoom="4">
			<marker position="{{coords}}"  icon="car2.png"></marker>
			

		  </ng-map>
		  <div class="map__backdrop" ng-if="!$ctrl.map">
			<svg class="spinner" viewBox="0 0 52 52">
			  <circle class="spinner__path" cx="26px" cy="26px" r="20px" fill="none" stroke-width="4px"></circle>
			</svg>
		  </div>
		</div>
	  </div>






       

</body>
</html>
